{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'styles/profile.css' %}">
</head>

<body>
<div class="container">

<div class="logo">cropseller</div>

<div class="profile-top">
    <div class="profile-pic" id="profilePic">
        <img src="https://via.placeholder.com/150" id="topProfile">
        <span id="editPicBtn">Edit</span>
    </div>
    <div class="profile-info">
        <h2 id="userName">User Name</h2>
        <p id="userEmail">user@email.com</p>
        <p id="phoneNumber">+91 0000000000</p>
    </div>
    <button class="edit-btn" id="editBtn">Edit Profile</button>
</div>
<div class="stats">

    <div class="stat-card">
        <div class="stat-icon">ðŸŒ¾</div>
        Products Posted
        <h1 id="productpostedcount" style="color:rgb(83,125,18)">0</h1>
    </div>

    <div class="stat-card">
        <div class="stat-icon">ðŸ”¨</div>
        Bids Made
        <h1 id="biddingspostedcount" style="color:rgb(83,125,18)">0</h1>
    </div>

    <div class="stat-card">
        <div class="stat-icon">ðŸ“¢</div>
        Active Listings
        <h1 id="activepostedcount" style="color:rgb(83,125,18)">0</h1>
    </div>

</div>

<div class="main">
<div class="card">
<h3>Profile Information</h3>

<div class="field">
<label>Name</label>
<input type="text" id="name" value="User Name" disabled>
</div>

<div class="field">
<label>Email (cannot be changed)</label>
<input type="email" id="email" value="user@email.com" disabled>
</div>

<div class="field">
<label>Phone</label>
<input type="text" id="phone" value="+91 0000000000" disabled>
</div>

<div class="field">
<label>Address</label>
<input type="text" id="address" value="Village, District, State" disabled>
</div>

<button class="save-btn" id="saveBtn">Save Changes</button>
</div>
</div>

<input type="file" id="photoInput" hidden>

</div>

<script src="{% static 'scripts/profile.js' %}"></script>
</body>
</html>
