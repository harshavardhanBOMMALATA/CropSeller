{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CropSeller</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'styles/home.css' %}">

<!-- INLINE CSS (ONLY FOR SEARCH + FILTERS) -->
<style>
  .search-filter{
    display:flex;
    flex-direction:column;
    gap:14px;
    margin-bottom:20px;
  }

  .search-filter input{
    width:100%;
    max-width:420px;
    padding:12px 16px;
    border-radius:10px;
    border:1px solid #cbd5e1;
    font-size:14px;
  }

  .search-filter input:focus{
    outline:none;
    border-color:#2e7d32;
  }

  .filters{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
  }

  .filter-btn{
    padding:8px 18px;
    border-radius:20px;
    border:none;
    background:#e2e8f0;
    font-weight:600;
    cursor:pointer;
  }

  .filter-btn.active{
    background:#2e7d32;
    color:#ffffff;
  }
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">CropSeller</div>

  <div class="toggle-btn" id="toggle">
    <span></span><span></span><span></span>
  </div>

  <div class="menu" id="menu">
    <a href="/transactions/myproducts/">My Products</a>
    <a href="{% url 'mybiddings' %}">My Biddings</a>
    <a href="/user/">Profile</a>
    <a href="/logout/" class="logout">Logout</a>
  </div>
</nav>

<div class="container">

  <!-- SEARCH + FILTERS (ADDED ONLY) -->
  <div class="search-filter">

    <input
      type="text"
      id="searchInput"
      placeholder="Search products..."
    >

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="vegetables">Vegetables</button>
      <button class="filter-btn" data-filter="grains">Grains</button>
      <button class="filter-btn" data-filter="fruits">Fruits</button>
    </div>

  </div>

  <!-- EXISTING -->
  <div class="cards" id="cards"></div>

  <div class="pagination">
    <button class="active">1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
  </div>
</div>

<footer>
  © 2026 CropSeller · Connecting farmers and buyers
</footer>

<script src="{% static 'scripts/home.js' %}"></script>
<script>
    function profile(){
        window.location.href='user/';
    }
</script>
</body>
</html>
